{{ define "content" }}
<form action="/contacts" method="get">
    <fieldset>
        <legend>Contact Search</legend>
        <p>
            <label for="search">Search Term</label>
            <input id="search" type="search" name="q" value="{{ .Term }}"
                hx-get="/contacts"
                hx-trigger="search, keyup delay:400ms changed"
                hx-target="tbody"
                hx-select="tbody tr" />
            <input type="submit" value="Search" />
            <span class="message">{{ .Message }}</span>
            <a href="/contacts">{{ .Reset }}</a>
        </p>
    </fieldset>
</form>

<table>
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Commands</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Contacts }}
        <tr>
            <td>{{ .First }}</td>
            <td>{{ .Last }}</td>
            <td><a href="tel:{{ .Phone }}">{{ .Phone }}</a></td>
            <td><a href="mailto:{{ .Email }}">{{ .Email }}</a></td>
            <td>
                <a href="/contacts/{{ .Id }}">View</a>
                <a href="/contacts/{{ .Id }}/edit">Edit</a>
            </td>
        </tr>
        {{ end }}
        {{ if .HasNextPage }}
        <tr>
            <td colspan="5" style="text-align: center;">
                <button hx-target="closest tr"
                    hx-swap="outerHTML"
                    hx-select="tbody > tr"
                    hx-get="/contacts?page={{ .NextPage }}">
                    Load more...
            </button>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>

<div>
    <a href="/contacts/new">Add Contact</a>
</div>
{{ end }}
