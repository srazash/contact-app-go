{{ define "archive-running" }}
<div id="archive-ui"
    hx-target="this"
    hx-swap="outerHTML">
    Running . . . {{ .Progress }}%
</div>
{{ end }}

{{ define "archive-complete" }}
<div id="archive-ui"
    hx-target="this"
    hx-swap="outerHTML">
    <button hx-post="/contacts/archive">
        Download Contact Archive
    </button>
</div>
{{ end }}
