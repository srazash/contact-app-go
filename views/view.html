{{ define "view" }}
    {{ template "layout.html" . }}
{{ end }}

{{ define "content" }}
<div class="card">
    <h3>{{ .Contact.First }} {{ .Contact.Last }}</h3>

    <div>
        <div>Tel: <a href="tel:{{ .Contact.Phone }}">{{ .Contact.Phone }}</a></div>
        <div>Email: <a href="mailto:{{ .Contact.Email }}">{{ .Contact.Email }}</a></div>
    </div>

    <div class="space">
        <a href="/contacts/{{ .Contact.Id }}/edit">Edit</a>
    </div>

    <div class="space">
        <a href="/contacts">Home</a>
    </div>
</div>
{{ end }}
